<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kalkulator kredytowy v01</title>
</h:head>
<h:body>

	<p:panel header="Kalkulator kredytowy" margin="1em auto">

		<h:form id="bla">
			<h:panelGrid id="grid" columns="3" cellpadding="5">
				<p:outputLabel for="amount" value="kwota:"/>
		  		<p:inputText id="amount" value="#{creditCalcBB.amount}" required="true" requiredMessage="Nie podano kwoty" 
		  			converterMessage="kwota musi być liczbą" validatorMessage="Minimalna kwota wynosi 100zł">
		  			<f:validateDoubleRange minimum="100"/>
		  		</p:inputText>	
				<p:message for="amount" />
				
				<p:outputLabel for="interest" value="procent:"/>
		  		<p:inputText id="interest" value="#{creditCalcBB.interest}" required="true" 
		  			requiredMessage="Nie podano oprocentowania" converterMessage="oprocentowanie musi być liczbą"
		  			validatorMessage="oprocentowanie powinno mieścić się pomiędzy 1 a 50 procent">
		  			<f:validateDoubleRange minimum="1" maximum="50"/>
		  		</p:inputText>
				<p:message for="interest" />
				
				<p:outputLabel for="years" value="ile lat:"/>
				<p:inputText id="years" value="#{creditCalcBB.years}" required="true" requiredMessage="Nie podano ile lat"
					converterMessage="długość kredytu musi być liczbą całkowitą" 
					validatorMessage="Minimalna długość kredytu wynosi 1 rok">
					<f:validateDoubleRange minimum="1"/>
				</p:inputText>
				<p:message for="years" />
				
				
		
				<p:commandButton value="Oblicz miesięczną rate" action="#{creditCalcBB.calc()}" update="@form"/>
				<p:commandButton value="Oblicz miesięczną rate(AJAX)" action="#{creditCalcBB.calc_AJAX()}" update="msg"/>
				
			</h:panelGrid>
			
			<p:messages id="msg"/>
			
			<h:commandLink value="Informacje" action="#{creditCalcBB.info()}" />
			
		</h:form>
	</p:panel>
	

</h:body>
</html>
